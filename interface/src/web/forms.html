<html>
    <head>
        <title>YeSQL</title>

        <script>
            function submitForm(form, method) {
                var vals = [];

                for (var n=0; n < form.elements.length; n++) {
                    if(form.elements[n].className === 'toSubmit') {
                        vals.push(form.elements[n].name + "=" + form.elements[n].value);

                    }
                }

                window.parent.document.getElementById('resultsFrame').contentWindow.location = method + "?" + vals.join("&");
            }
        </script>
    </head>
    <body>
                    <h2>YeSQL</h2>

                    <form action="/upload" method="post" enctype="multipart/form-data">
  Upload UDFs file: <input type="file" name="upload" />
  <input type="submit" value="Upload" />

</form>

    <form>
                        YeSQL query: <br><textarea rows="10" cols="50" class="toSubmit" name="pubid"></textarea>
                        <input type="button" name="button" value="Execute SQL" onClick="submitForm(this.form, 'classify')" />
                    </form>
    </body>
</html>
